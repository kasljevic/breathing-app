<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Breathing Exercise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #BFDBFE, #E9D5FF);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1F2937;
            margin-bottom: 1rem;
        }
        h2 {
            color: #374151;
            margin-bottom: 2rem;
        }
        .visualization {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart, .circle, .wave, .text {
            position: absolute;
            transition: all 0.1s linear;
        }
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #3B82F6;
        }
        .wave {
            width: 100%;
            height: 50%;
            background-color: #3B82F6;
            bottom: 0;
        }
        .text {
            font-size: 4rem;
            font-weight: bold;
            color: #3B82F6;
        }
        .phase {
            font-size: 2rem;
            font-weight: bold;
            color: #374151;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 0.5rem;
        }
        .start-pause {
            background-color: #3B82F6;
            color: white;
        }
        .start-pause:hover {
            background-color: #2563EB;
        }
        .reset {
            background-color: #6B7280;
            color: white;
        }
        .reset:hover {
            background-color: #4B5563;
        }
        .info {
            margin: 1rem 0;
            color: #4B5563;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }
        .control {
            margin: 0.5rem 0;
        }
        label {
            margin-right: 0.5rem;
        }
        input, select {
            padding: 0.25rem 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guided Breathing Exercise</h1>
        <h2 id="reminder">Breathe from the heart</h2>
        <div id="visualization" class="visualization">
            <div class="heart"></div>
            <div class="circle"></div>
            <div class="wave"></div>
            <div class="text"></div>
        </div>
        <div>
            <button id="startPause" class="start-pause">Start</button>
            <button id="reset" class="reset">Reset</button>
        </div>
        <p id="info" class="info">Duration: 5s | Cycles: 0 / 10</p>
        <div class="controls">
            <div class="control">
                <label for="duration">Duration (seconds):</label>
                <input id="duration" type="number" value="5" min="1">
            </div>
            <div class="control">
                <label for="maxCycles">Max Cycles:</label>
                <input id="maxCycles" type="number" value="10" min="1">
            </div>
            <div class="control">
                <label for="visualizationType">Visualization:</label>
                <select id="visualizationType">
                    <option value="heart">Heart</option>
                    <option value="circle">Circle</option>
                    <option value="wave">Wave</option>
                    <option value="text">Text</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const reminder = document.getElementById('reminder');
        const visualization = document.getElementById('visualization');
        const startPauseBtn = document.getElementById('startPause');
        const resetBtn = document.getElementById('reset');
        const info = document.getElementById('info');
        const durationInput = document.getElementById('duration');
        const maxCyclesInput = document.getElementById('maxCycles');
        const visualizationTypeSelect = document.getElementById('visualizationType');

        let duration = 5;
        let cycleCount = 0;
        let maxCycles = 10;
        let currentPhase = 0;
        let isRunning = false;
        let timeLeft = duration;
        let scale = 1;
        let timerInterval;
        let scaleInterval;

        const phases = [
            { name: 'Inhale', duration: duration },
            { name: 'Exhale', duration: duration }
        ];

        function updateVisualization() {
            const type = visualizationTypeSelect.value;
            const elements = visualization.children;
            for (let elem of elements) {
                elem.style.display = 'none';
            }
            switch (type) {
                case 'heart':
                    elements[0].style.display = 'block';
                    lucide.createIcons({
                        icons: {
                            heart: elements[0]
                        },
                        attrs: {
                            stroke: '#EF4444',
                            'stroke-width': 1.5,
                            width: 200,
                            height: 200
                        }
                    });
                    break;
                case 'circle':
                    elements[1].style.display = 'block';
                    break;
                case 'wave':
                    elements[2].style.display = 'block';
                    break;
                case 'text':
                    elements[3].style.display = 'block';
                    break;
            }
        }

        function updateScale() {
            const type = visualizationTypeSelect.value;
            const element = visualization.children[['heart', 'circle', 'wave', 'text'].indexOf(type)];
            switch (type) {
                case 'heart':
                case 'circle':
                case 'text':
                    element.style.transform = `scale(${scale})`;
                    break;
                case 'wave':
                    element.style.height = `${scale * 50}%`;
                    break;
            }
        }

        function updateInfo() {
            info.textContent = `Duration: ${duration}s | Cycles: ${cycleCount} / ${maxCycles}`;
        }

        function toggleStartPause() {
            isRunning = !isRunning;
            if (isRunning) {
                startPauseBtn.textContent = 'Pause';
                startBreathing();
            } else {
                startPauseBtn.textContent = 'Start';
                stopBreathing();
            }
        }

        function resetBreathing() {
            stopBreathing();
            isRunning = false;
            startPauseBtn.textContent = 'Start';
            currentPhase = 0;
            timeLeft = duration;
            scale = 1;
            cycleCount = 0;
            reminder.textContent = 'Breathe from the heart';
            updateScale();
            updateInfo();
        }

        function startBreathing() {
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft === 0) {
                    currentPhase = (currentPhase + 1) % phases.length;
                    if (currentPhase === 0) {
                        cycleCount++;
                        if (cycleCount >= maxCycles) {
                            stopBreathing();
                            resetBreathing();
                            return;
                        }
                    }
                    reminder.textContent = currentPhase === 0 ? 'Breathe from the heart' : 'Release Smoothness and rhythm';
                    timeLeft = duration;
                }
                updateInfo();
                const type = visualizationTypeSelect.value;
                if (type === 'text') {
                    visualization.querySelector('.text').textContent = timeLeft;
                    visualization.querySelector('.phase').textContent = phases[currentPhase].name;
                }
            }, 1000);

            scaleInterval = setInterval(() => {
                const targetScale = phases[currentPhase].name === 'Inhale' ? 1.5 : 1;
                const step = (targetScale - scale) / 50;
                scale += step;
                updateScale();
            }, 20);
        }

        function stopBreathing() {
            clearInterval(timerInterval);
            clearInterval(scaleInterval);
        }

        startPauseBtn.addEventListener('click', toggleStartPause);
        resetBtn.addEventListener('click', resetBreathing);
        durationInput.addEventListener('change', () => {
            duration = Math.max(1, parseInt(durationInput.value));
            phases.forEach(phase => phase.duration = duration);
            resetBreathing();
        });
        maxCyclesInput.addEventListener('change', () => {
            maxCycles = Math.max(1, parseInt(maxCyclesInput.value));
            resetBreathing();
        });
        visualizationTypeSelect.addEventListener('change', () => {
            updateVisualization();
            resetBreathing();
        });

        updateVisualization();
        updateScale();
        updateInfo();
    </script>
</body>
</html>
